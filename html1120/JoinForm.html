<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action = "frontcontroller">
        <table>
            <legend >회원가입</legend><Br>
            <tr>
                <td>아이디 : </td>
                <td><input type="text" name="userId" placeholder="15자 이내로 입력하세요."></td>
            </tr>
            <tr>
                <td>비밀번호 : </td>
                <td><input type="text" name="userPw" placeholder="15자 이내로 입력하세요."></td>
            </tr>
            <tr>
                <td>이    름 : </td>
                <td><input type="text" name="userName"></td>
            </tr>
            <tr>
                <td>생년월일 : </td>
                <td><input type="date" name="userBirth"></td>
            </tr>
            <tr>
                <td>성별 : </td>
                <td>여자 <input type="radio" name="userGender" value="여자"> 남자 <input type="radio" name="userGender" value="남자"></td>
            </tr>
            <tr>
                <td>이메일 : </td>
                <td><input type="email" name="userEmail"></td>
            </tr>
            <tr>
                <td rawpan=2 name="button"><input type="submit"></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
